{% extends 'base.html' %}

{% block content %}
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>FÃ³rum</h1>
</div>

<div class="col-8 m-auto pt-3 pb-2 text-center">

    <a href="/perg" class="btn btn-success">Perguntar</a>

</div>

<div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/accounts/logout" class="btn btn-danger">Sair</a>
</div>

<div class="col-10 m-auto pt-4 pb-2 text-center">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Autor da Pergunta</th>
                <th scope="col">Perguntas</th>
                <th scope="col">Autor da Resposta</th>
                <th scope="col">Respostas</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for dbs in db %}
            <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.autor}}</td>
                <td>{{dbs.pergunta}}</td>
                <td>{{dbs.resp}}</td>
                <td>{{dbs.resposta}}</td>

                <td>
                    <a href="/update_view/{{dbs.id}}" class="btn btn-success">Responder</a>
                    <a href="/delete/{{dbs.id}}" class="btn btn-danger">Deletar</a>
                </td>
            </tr>

            {% endfor %}


        </tbody>
    </table>
</div>
{% endblock %}
