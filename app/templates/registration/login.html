<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fórum de Dúvidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="col-2 m-auto pt-2 pb-2 text-center">
        <div class="card auth-card">

            <h4 class="card-title text-center">Entrar no Fórum</h4>

            <form class="row row-cols-lg-auto g-1 align-items-center" method="post">

                <div class="row-cols-lg-auto align-items-center">

                    {% csrf_token %}

                    <input type="hidden" name="next" value="{{ next }}">

                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>

                </div>

            </form>

            <div class="row-cols-lg-auto">
                <a href="/accounts/register">Criar conta</a>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
