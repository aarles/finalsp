{% extends 'base.html' %}

{% block content %}
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Responder</h1>
</div>

<div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/" class="btn btn-info">Voltar</a>
</div>

<div class="col-8 m-auto pt-4 pb-2 text-center">
    <form name="form" id="form" accion="/update_view/" method="post">
        {% csrf_token %}
        <div class="form-group mt-4">Autor da Resposta: {{form.resp}}</div>
        <div class="form-group mt-4">Responder: {{form.resposta}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
        <div class="invisible">Autor Perg.: {{form.autor}}</div>
        <div class="invisible">Perguntar: {{form.pergunta}}</div>

    </form>

</div>

{% endblock %}
