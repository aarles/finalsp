{% extends 'base.html' %}

{% block content %}
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Perguntar</h1>
</div>

<div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/" class="btn btn-info">Voltar</a>
</div>

<div class="col-8 m-auto pt-4 pb-2 text-center">
    <form name="form" id="form" action="/create/" method="post">
        {% csrf_token %}
        <div class="form-group mt-4">Autor da Pergunta: {{form.autor}}</div>
        <div class="form-group mt-4">Perguntar: {{form.pergunta}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
        <div class="invisible">Autor Resp.: {{form.resp}}</div>
        <div class="invisible">Responder: {{form.resposta}}</div>

    </form>

</div>

{% endblock %}
